<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Destinos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(44, 62, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            animation: navGlow 3s linear infinite;
        }

        @keyframes navGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            background-color: rgba(52, 152, 219, 0.1);
        }

        nav a:hover {
            background-color: rgba(52, 152, 219, 0.2);
            box-shadow: 0 0 15px #3498db;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .destinos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .destino-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .destino-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
        }

        .destino-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .destino-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .destino-info {
            padding: 1.5rem;
        }

        .destino-info h3 {
            color: #2c3e50;
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
        }

        .destino-info p {
            color: #666;
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }

        .fecha {
            color: #95a5a6;
            font-size: 0.9rem;
            font-style: italic;
        }

        .eliminar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .eliminar-btn:hover {
            background: #c0392b;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
    </style>
</head>
<body>
    <nav>
        <a href="crear-destinos.html">Volver</a>
        <a href="creardestinos.html">Crear Destino</a>
    </nav>

    <div class="container">
        <h1>Destinos Guardados</h1>
        <div id="destinosContainer" class="destinos-grid">
            <!-- Los destinos se cargan aca -->
        </div>
    </div>

    <script>
        function eliminarDestino(index) {
            if (confirm('¿Estás seguro de que quieres eliminar este destino?')) {
                let destinos = JSON.parse(localStorage.getItem('destinos')) || [];
                destinos.splice(index, 1);
                localStorage.setItem('destinos', JSON.stringify(destinos));
                cargarDestinos();
                alert('Destino eliminado exitosamente');
            }
        }

        function cargarDestinos() {
            const destinos = JSON.parse(localStorage.getItem('destinos')) || [];
            const container = document.getElementById('destinosContainer');
            container.innerHTML = '';

            if (destinos.length === 0) {
                container.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: #666;">No hay destinos guardados aún.</p>';
                return;
            }

            destinos.forEach((destino, index) => {
                const destinoHtml = `
                    <div class="destino-card">
                        <button class="eliminar-btn" onclick="eliminarDestino(${index})">Eliminar</button>
                        <img src="${destino.imagen}" alt="${destino.ciudad}" onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+no+disponible'">
                        <div class="destino-info">
                            <h3>${destino.ciudad}, ${destino.pais}</h3>
                            <p>${destino.descripcion}</p>
                            <p class="fecha">Creado el: ${destino.fecha}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += destinoHtml;
            });
        }

        window.onload = cargarDestinos;
    </script>
</body>
</html>
