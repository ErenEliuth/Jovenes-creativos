<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Destinos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 20px rgba(44, 62, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            animation: navGlow 3s linear infinite;
        }

        @keyframes navGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            background-color: rgba(52, 152, 219, 0.1);
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            background-color: rgba(52, 152, 219, 0.2);
            box-shadow: 0 0 15px #3498db;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        button {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
    </style>
</head>
<body>
    <nav>
        <a href="principal.html">Volver</a>
        <a href="misdestinos.html">Ver Destinos</a>
    </nav>

    <div class="container">
        <h1>Crear Nuevo Destino</h1>
        <form id="destinoForm">
            <input type="text" id="pais" placeholder="País" required>
            <input type="text" id="ciudad" placeholder="Ciudad" required>
            <textarea id="descripcion" placeholder="Descripción del destino" required rows="4"></textarea>
            <input type="url" id="imagen" placeholder="URL de la imagen" required>
            <button type="submit">Guardar Destino</button>
        </form>
    </div>

    <script>
        document.getElementById('destinoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const destino = {
                pais: document.getElementById('pais').value,
                ciudad: document.getElementById('ciudad').value,
                descripcion: document.getElementById('descripcion').value,
                imagen: document.getElementById('imagen').value,
                fecha: new Date().toLocaleDateString()
            };

            let destinos = JSON.parse(localStorage.getItem('destinos')) || [];
            destinos.push(destino);
            localStorage.setItem('destinos', JSON.stringify(destinos));
            
            alert('Destino guardado exitosamente');
            this.reset();
        });
    </script>
</body>
</html>
