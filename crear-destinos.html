<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Destinos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    
        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        body {
            background-color: #ffffff;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 241, 255, 0.46) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(240, 244, 255, 0.46) 0%, transparent 50%);
            animation: fadeIn 1s ease-out;
        }
    
        nav {
            background-color: #1a1a1a;
            padding: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: inline-block;
            font-weight: 500;
        }
    
        nav a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    
        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }
    
        nav a:hover::before {
            width: 80%;
        }
    
        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
    
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1a1a1a, #3b82f6, #1a1a1a);
            background-size: 200% 100%;
            animation: gradientBorder 3s linear infinite;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
    
        .input-group {
            position: relative;
            transition: all 0.3s;
        }
    
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
        }
    
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
    
        input::placeholder, textarea::placeholder {
            color: #9ca3af;
            transition: all 0.3s;
        }
    
        input:focus::placeholder, textarea:focus::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }
    
        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
    
        button:hover {
            background: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
    
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg) translateX(-100%);
            transition: 0.6s;
        }
    
        button:hover::after {
            transform: rotate(45deg) translateX(100%);
        }
    
        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #1a1a1a;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
    
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3b82f6;
            border-radius: 3px;
            transform: scaleX(0.7);
            transition: transform 0.3s;
        }
    
        h1:hover::after {
            transform: scaleX(1);
        }
    
        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    
        input:focus, textarea:focus {
            animation: inputFocus 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <a href="principal.html">Volver</a>
        <a href="misdestinos.html">Ver Destinos</a>
    </nav>

    <div class="container">
        <h1>Crear Nuevo Destino</h1>
        <form id="destinoForm">
            <input type="text" id="pais" placeholder="País" required>
            <input type="text" id="ciudad" placeholder="Ciudad" required>
            <textarea id="descripcion" placeholder="Descripción del destino" required rows="4"></textarea>
            <input type="url" id="imagen" placeholder="URL de la imagen" required>
            <button type="submit">Guardar Destino</button>
        </form>
    </div>

    <script>
        document.getElementById('destinoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const destino = {
                pais: document.getElementById('pais').value,
                ciudad: document.getElementById('ciudad').value,
                descripcion: document.getElementById('descripcion').value,
                imagen: document.getElementById('imagen').value,
                fecha: new Date().toLocaleDateString()
            };

            let destinos = JSON.parse(localStorage.getItem('destinos')) || [];
            destinos.push(destino);
            localStorage.setItem('destinos', JSON.stringify(destinos));
            
            alert('Destino guardado exitosamente');
            this.reset();
        });
    </script>
</body>
</html>
